<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Obtenez votre TWIST code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand: #230042;
      --error: #d32f2f;
      --muted: #666;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      text-align: left;
      color: #111;
    }
    h2 {
      color: var(--brand);
      margin: 0 0 10px 0;
      font-size: 22px;
    }
    p.hint {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 18px 0;
      line-height: 1.35;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      margin: 6px 0 14px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(35,0,66,0.12);
    }
    button {
      background-color: var(--brand);
      color: white;
      border: none;
      padding: 12px;
      font-size: 17px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
      transition: opacity .15s ease-in-out, transform .02s ease-in-out;
    }
    button:hover { opacity: 0.92; }
    button:active { transform: translateY(1px); }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hidden { display: none; }
    .error {
      color: var(--error);
      font-size: 14px;
      margin-top: 8px;
      line-height: 1.35;
    }
    h4 {
      color: var(--brand);
      font-size: 20px;
      margin-top: 24px;
    }
    .note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h2>Obtenez votre TWIST code</h2>
  <p class="hint">Entrez votre numéro puis vérifiez le code OTP à 6 chiffres envoyé par SMS.</p>

  <!-- Étape 1 -->
  <div id="step1">
    <label for="phone">Numéro de téléphone (Ex : 14185551234)</label>
    <input type="tel" id="phone" placeholder="Entrez votre numéro sans le +" autocomplete="tel" inputmode="numeric" />
    <button id="sendBtn" type="button">Envoyer le code</button>
    <div id="send-error" class="error"></div>
    <div class="note">Format attendu: 1 + 10 chiffres (ex.: 14185551234).</div>
  </div>

  <!-- Étape 2 -->
  <div id="step2" class="hidden">
    <label for="otp">Code reçu</label>
    <input type="text" id="otp" placeholder="Code à 6 chiffres" inputmode="numeric" maxlength="6" />
    <button id="verifyBtn" type="button">Vérifier</button>
    <div id="verify-error" class="error"></div>
  </div>

  <!-- Résultat -->
  <div id="result" class="hidden">
    <h4>TWIST Code : <span id="middle4"></span></h4>
  </div>

  <script>
    (function() {
      // ---- Helpers ----
      const $ = (id) => document.getElementById(id);
      const phoneInput = $("phone");
      const sendBtn    = $("sendBtn");
      const sendErr    = $("send-error");
      const step1      = $("step1");

      const step2      = $("step2");
      const otpInput   = $("otp");
      const verifyBtn  = $("verifyBtn");
      const verifyErr  = $("verify-error");

      const result     = $("result");
      const middle4El  = $("middle4");

      function isValidPhone(p) {
        return /^1\d{10}$/.test(String(p||"").trim());
      }
      function last4(p) {
        const s = String(p||"").trim();
        return isValidPhone(s) ? s.slice(-4) : "";
      }
      function setSendCtaFromPhone(p) {
        if (isValidPhone(p)) {
          sendBtn.textContent = "SEND OTP to phone ending in " + last4(p);
        } else {
          sendBtn.textContent = "Envoyer le code";
        }
      }
      function setPhoneValue(v) {
        phoneInput.value = (v || "").trim();
        setSendCtaFromPhone(phoneInput.value);
      }

      async function sendOTP() {
        const phone = phoneInput.value.trim();
        sendErr.textContent = "";
        if (!isValidPhone(phone)) {
          sendErr.textContent = "Entrez un numéro valide commençant par 1 (ex: 14185551234).";
          return;
        }
        sendBtn.disabled = true;
        try {
          const res = await fetch("/send-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone })
          });
          const data = await res.json();
          if (data && data.success) {
            step1.classList.add("hidden");
            step2.classList.remove("hidden");
            setTimeout(() => otpInput.focus(), 50);
          } else {
            sendErr.textContent = (data && (data.error || data.message)) || "Erreur lors de l'envoi du code.";
          }
        } catch (e) {
          sendErr.textContent = "Erreur réseau. Réessayez.";
        } finally {
          sendBtn.disabled = false;
        }
      }

      async function verifyOTP() {
        const phone = phoneInput.value.trim();
        const code  = otpInput.value.trim();
        verifyErr.textContent = "";

        if (!/^\d{6}$/.test(code)) {
          verifyErr.textContent = "Entrez le code à 6 chiffres reçu par SMS.";
          return;
        }
        verifyBtn.disabled = true;
        try {
          const res = await fetch("/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, code })
          });
          const data = await res.json();
          if (data && data.success) {
            step2.classList.add("hidden");
            result.classList.remove("hidden");
            middle4El.textContent = data.middle4 || "";
          } else {
            verifyErr.textContent = (data && (data.error || data.message)) || "Code invalide.";
          }
        } catch (e) {
          verifyErr.textContent = "Erreur réseau. Réessayez.";
        } finally {
          verifyBtn.disabled = false;
        }
      }

      // ---- Wire buttons ----
      sendBtn.addEventListener("click", sendOTP);
      verifyBtn.addEventListener("click", verifyOTP);

      // Enter key UX
      phoneInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendBtn.click();
        }
      });
      otpInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          verifyBtn.click();
        }
      });

      // ---- Prefill via URL (?phone=14185551234) ----
      (function prefillFromURL(){
        try {
          const u = new URL(window.location.href);
          const p = (u.searchParams.get("phone") || "").trim();
          if (p) setPhoneValue(p);
        } catch(_) {}
      })();

      // ---- Prefill + trigger via postMessage from parent (SuiteDash) ----
      window.addEventListener("message", function(e) {
        // Optional: restrict allowed origins
        // const allowed = ["https://app.twistcard.ca", "https://twistcard.ca"];
        // if (!allowed.includes(e.origin)) return;

        const data = e.data || {};
        if (data.type === "prefillPhone" && data.phone) {
          setPhoneValue(data.phone);
        }
        if (data.type === "triggerSend") {
          // Only send if phone is valid (prevents errors)
          if (isValidPhone(phoneInput.value.trim())) {
            sendBtn.click();
          }
        }
      });

      // Initial CTA text
      setSendCtaFromPhone(phoneInput.value);
    })();
  </script>
</body>
</html>
