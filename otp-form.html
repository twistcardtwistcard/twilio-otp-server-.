<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©rification TWIST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>V√©rifiez votre num√©ro</h2>

  <div id="step1">
    <label for="phone">Num√©ro de t√©l√©phone (ex: 14185551234)</label>
    <input type="tel" id="phone" placeholder="Entrez votre num√©ro sans le +">
    <button onclick="sendOTP()">üì® Envoyer le code</button>
    <div id="send-error" style="color: red;"></div>
  </div>

  <div id="step2" class="hidden">
    <label for="otp">Code re√ßu</label>
    <input type="text" id="otp" placeholder="Code √† 6 chiffres">
    <button onclick="verifyOTP()">‚úÖ V√©rifier</button>
    <div id="verify-error" style="color: red;"></div>
  </div>

  <div id="result" class="hidden">
    <p><strong>TWIST Code :</strong> <span id="middle4"></span></p>
  </div>

  <script>
    async function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      document.getElementById("send-error").textContent = "";

      if (!phone.match(/^1\d{10}$/)) {
        document.getElementById("send-error").textContent = "Entrez un num√©ro valide commen√ßant par 1 (ex: 14185551234)";
        return;
      }

      const res = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      } else {
        document.getElementById("send-error").textContent = "Erreur lors de l'envoi du code.";
      }
    }

    async function verifyOTP() {
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("otp").value.trim();
      document.getElementById("verify-error").textContent = "";

      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, code })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("middle4").textContent = data.middle4;
      } else {
        document.getElementById("verify-error").textContent = data.error || data.message || "Code invalide.";
      }
    }
  </script>
</body>
</html>
