<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Obtenez votre TWIST code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    h2 {
      color: #230042;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      padding: 10px;
      margin: 5px 0 15px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #230042;
      color: white;
      border: none;
      padding: 12px;
      font-size: 17px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    h4 {
      color: #230042;
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Obtenez votre TWIST code</h2>

  <div id="step1">
    <label for="phone">Numéro de téléphone (Ex : 16434445555)</label>
    <input type="tel" id="phone" placeholder="Entrez votre numéro sans le +">
    <button onclick="sendOTP()">Envoyer le code</button>
    <div id="send-error" class="error"></div>
  </div>

  <div id="step2" class="hidden">
    <label for="otp">Code reçu</label>
    <input type="text" id="otp" placeholder="Code à 6 chiffres">
    <button onclick="verifyOTP()">Vérifier</button>
    <div id="verify-error" class="error"></div>
  </div>

  <div id="result" class="hidden">
    <h4>TWIST Code : <span id="middle4"></span></h4>
  </div>

  <script>
    // ✅ Prefill phone if SuiteDash variable exists
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof window.clientPhone !== "undefined" && window.clientPhone) {
        document.getElementById("phone").value = window.clientPhone;
      } else if ("{{clientPhone}}" && "{{clientPhone}}".indexOf("{{") === -1) {
        // SuiteDash should replace {{clientPhone}} with actual number
        document.getElementById("phone").value = "{{clientPhone}}";
      }
    });

    async function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      document.getElementById("send-error").textContent = "";

      if (!phone.match(/^1\d{10}$/)) {
        document.getElementById("send-error").textContent =
          "Entrez un numéro valide commençant par 1 (ex: 14185551234)";
        return;
      }

      const res = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      } else {
        document.getElementById("send-error").textContent =
          "Erreur lors de l'envoi du code.";
      }
    }

    async function verifyOTP() {
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("otp").value.trim();
      document.getElementById("verify-error").textContent = "";

      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, code })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("middle4").textContent = data.middle4;
      } else {
        document.getElementById("verify-error").textContent =
          data.error || data.message || "Code invalide.";
      }
    }
  </script>
</body>
</html>
